<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat with MPJE Bot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    #chatLog {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #chatLog span {
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      text-align: right;
    }
    .bot {
      text-align: left;
    }
    .bubble {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      display: inline-block;
      margin: 5px 0;
    }
    .user .bubble {
      background: #d0f0ff;
    }
    .bot .bubble {
      background: #eee;
    }
  </style>
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>NYS MPJE Prep</strong></li></ul>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="test.html">Practice Test</a></li>
      <li><a href="chat.html">Chatbot</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Ask the MPJE Bot</h2>
    <div id="chatbox">
      <div id="chatLog"></div>
      <textarea id="userInput" placeholder="Ask a question about NY pharmacy law..."></textarea>
      <div class="grid">
        <button onclick="sendMessage()">Send</button>
        <button class="secondary" onclick="clearChat()">Clear Chat</button>
      </div>
    </div>
  </main>

  <footer class="container">
    <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Contact Us</a></small>
  </footer>

  <script>
    async function sendMessage() {
      const inputEl = document.getElementById('userInput');
      const chatLog = document.getElementById('chatLog');
      const message = inputEl.value.trim();
      if (!message) return;

      // Show user's message
      chatLog.innerHTML += `<div class="user"><span class="bubble">${message}</span></div>`;
      inputEl.value = '';
      chatLog.scrollTop = chatLog.scrollHeight;

      // Show thinking
      chatLog.innerHTML += `<div id="thinking" class="bot" style="color: gray;">MPJE Bot is thinking...</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;

      try {
        const res = await fetch('https://807b7186-2747-453d-a269-39383d4b2ea9-00-c0al57g40k8l.picard.replit.dev/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        document.getElementById('thinking').remove();

        // Show bot's response
        chatLog.innerHTML += `<div class="bot"><span class="bubble">${data.response}</span></div>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      } catch (err) {
        document.getElementById('thinking').remove();
        chatLog.innerHTML += `<div class="bot" style="color:red;">Error: Could not reach server.</div>`;
      }
    }

    function clearChat() {
      document.getElementById('chatLog').innerHTML = '';
      document.getElementById('userInput').value = '';
    }
  </script>
</body>
</html>
