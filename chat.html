<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat with MPJE Bot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #chatbox {
      max-width: 600px;
      margin: 2rem auto;
    }
    textarea {
      width: 100%;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>NYS MPJE Prep</strong></li></ul>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="test.html">Practice Test</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Ask the MPJE Bot</h2>
   <div id="chatbox">
  <div id="chatLog" style="max-height: 400px; overflow-y: auto; margin-bottom: 1rem;"></div>

  <textarea id="userInput" placeholder="Ask a question about NY pharmacy law..."></textarea>
  <div class="grid">
    <button onclick="sendMessage()">Send</button>
    <button class="secondary" onclick="clearChat()">Clear Chat</button>
  </div>
</div>
  </main>

  <footer class="container">
    <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Contact Us</a></small>
  </footer>

<script>
  async function sendMessage() {
    const inputEl = document.getElementById('userInput');
    const chatLog = document.getElementById('chatLog');
    const message = inputEl.value.trim();

    if (!message) return;

    chatLog.innerHTML += `<div style="text-align: right;"><span style="background: #d0f0ff; padding: 0.5rem 1rem; border-radius: 10px; display: inline-block; margin: 5px 0;">${message}</span></div>`;
    inputEl.value = '';
    chatLog.scrollTop = chatLog.scrollHeight;

    chatLog.innerHTML += `<div id="thinking" style="color: gray; margin: 5px 0;">MPJE Bot is thinking...</div>`;
    chatLog.scrollTop = chatLog.scrollHeight;

    try {
      const res = await fetch('https://your-replit-url/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      document.getElementById('thinking').remove();

      chatLog.innerHTML += `<div style="text-align: left;"><span style="background: #eee; padding: 0.5rem 1rem; border-radius: 10px; display: inline-block; margin: 5px 0;">${data.response}</span></div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
    } catch (err) {
      document.getElementById('thinking').remove();
      chatLog.innerHTML += `<div style="text-align: left; color: red;">Error: Could not reach server.</div>`;
    }
  }

  function clearChat() {
    document.getElementById('chatLog').innerHTML = '';
    document.getElementById('userInput').value = '';
  }
</script>
</body>
</html>
